<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider with Custom Controls</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>
<body>
    <div class="carousel-container">
        <div class="your-slider">
            <!-- Slides will be populated here -->
        </div>
        <div class="carousel-controls">
            <div class="prev">Previous</div>
            <div class="next">Next</div>
        </div>
    </div>

           <div class="container">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
           <div class="testimonialSlide">

           </div> 


            <a
              class="carousel-control-prev arrow-left"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <img
                src="images/arrow_white_left.png"
                alt="Quote Previous"
                aria-hidden="true"
              />
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next arrow-right"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <img
                src="images/arrow_white_right.png"
                alt="Quote Next"
                aria-hidden="true"
              />
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'https://smileschool-api.hbtn.info/quotes', // Path to your JSON file
                method: 'GET',
                dataType: 'json',
                success: function(data) {              
                    var sliderContent = '';
                    sliderContent += '<div class="carousel-inner">';
                    data.forEach(function(item, index) {
                        var activeClass = index === 0 ? 'active' : '';
                        
                        sliderContent += '<div class="carousel-item ' + activeClass + '">';
                        
                        sliderContent += '<div class="row mx-auto align-items-center">';

                        sliderContent += '<div class="col-12 col-sm-2 col-lg-2 offset-lg-1 text-center">';
                        sliderContent += '<img src="' + item.pic_url + '" class="d-block align-self-center" alt="Slide Image">';
                        sliderContent += '</div>';

                        sliderContent += '<div class="col-12 col-sm-7 offset-sm-2 col-lg-9 offset-lg-0">';

                        sliderContent += '<div class="quote-text">';
                        sliderContent += '<p class="text-white">';
                        sliderContent += '<h4 class="text-white font-weight-bold">' + item.title + '</h4>';
                        sliderContent += '<span class="text-white">' + item.text + '</span>';
                        sliderContent += '</div>';
                        
                        sliderContent += '</div>';
                        sliderContent += '</div>';
                        sliderContent += '</div>';
                    });
                    
                        sliderContent += '</div>';
                    $('.testimonialSlide').html(sliderContent);

                    // Initialize Slick slider after content is added
                    $('.testimonialSlide').slick({
                        infinite: true,
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        prevArrow: $('.carousel-controls .prev'), // Ensure this targets the correct element
                        nextArrow: $('.carousel-controls .next') // Ensure this targets the correct element
                    });
                },
                error: function() {
                    console.error('Error fetching JSON data.');
                }
            });
        });
    </script>
</body>
</html>
